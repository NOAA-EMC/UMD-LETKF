---
mpi:
  ens_size: 50
  ppn: 1


solver:
  inflation: {}


observation:
  class: obsio_test

  synthetic_obs:
  # ob_type, plat_type, state_var, lat, lon, depth, time, val, err
  - [obs1, plat1, state1, 40.5, 220.5, 1,  0,  1, 1]
  - [obs2, plat1, state2,  1.5, 220.5, 1, 10, -1, 1]

state:
  class: stateio_nc

  hzgrid:
  - name: hz1
    lat1d: [lat, bkg/bkg.0001.nc]
    lon1d: [lon, bkg/bkg.0001.nc]

  vtgrid:
  - name: vt1
    vert1d: [depth, bkg/bkg.0001.nc]

  statedef:
  - name: state1
    hzgrid: hz1
    vtgrid: vt1
    input:  [var1, "bkg/bkg.#ENS4#.nc"]
    output: [var1, "#TYPE#.#ENS4#.nc"]

  - name: state2
    hzgrid: hz1
    vtgrid: vt1
    input:  [var2, "bkg/bkg.#ENS4#.nc"]
    output: [var2, "#TYPE#.#ENS4#.nc"]

  - name: state3
    hzgrid: hz1
    vtgrid: vt1
    input:  [var3, "bkg/bkg.#ENS4#.nc"]
    output: [var3, "#TYPE#.#ENS4#.nc"]

localization:
  class: loc_novrt
